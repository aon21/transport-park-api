components:
  schemas:
    DriverCreateRequest:
      required:
        - firstName
        - lastName
        - licenseNumber
      properties:
        firstName:
          type: string
          maxLength: 100
        lastName:
          type: string
          maxLength: 100
        licenseNumber:
          type: string
          maxLength: 50
        fleetSetId:
          type: string
          nullable: true
      type: object
    DriverUpdateRequest:
      properties:
        firstName:
          type: string
          maxLength: 100
          nullable: true
        lastName:
          type: string
          maxLength: 100
          nullable: true
        licenseNumber:
          type: string
          maxLength: 50
          nullable: true
        fleetSetId:
          type: string
          nullable: true
      type: object
    FleetSetCreateRequest:
      required:
        - name
        - truckId
        - trailerId
      properties:
        name:
          type: string
          maxLength: 100
        truckId:
          type: string
        trailerId:
          type: string
      type: object
    FleetSetUpdateRequest:
      properties:
        name:
          type: string
          maxLength: 100
          nullable: true
        truckId:
          type: string
          nullable: true
        trailerId:
          type: string
          nullable: true
      type: object
    OrderCreateRequest:
      required:
        - orderNumber
        - serviceType
        - description
        - status
        - startDate
      properties:
        orderNumber:
          type: string
          maxLength: 50
        truckId:
          type: string
          nullable: true
        trailerId:
          type: string
          nullable: true
        fleetSetId:
          type: string
          nullable: true
        serviceType:
          type: string
          maxLength: 100
        description:
          type: string
        status:
          type: string
          enum:
            - pending
            - in_progress
            - completed
            - cancelled
        startDate:
          type: string
        endDate:
          type: string
          nullable: true
      type: object
    OrderUpdateRequest:
      properties:
        orderNumber:
          type: string
          maxLength: 50
          nullable: true
        truckId:
          type: string
          nullable: true
        trailerId:
          type: string
          nullable: true
        fleetSetId:
          type: string
          nullable: true
        serviceType:
          type: string
          maxLength: 100
          nullable: true
        description:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - pending
            - in_progress
            - completed
            - cancelled
          nullable: true
        startDate:
          type: string
          nullable: true
        endDate:
          type: string
          nullable: true
      type: object
    TrailerCreateRequest:
      required:
        - registrationNumber
        - type
        - capacity
        - status
      properties:
        registrationNumber:
          type: string
          maxLength: 50
        type:
          type: string
          maxLength: 100
        capacity:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
        status:
          type: string
          enum:
            - operational
            - in_service
      type: object
    TrailerUpdateRequest:
      properties:
        registrationNumber:
          type: string
          maxLength: 50
          nullable: true
        type:
          type: string
          maxLength: 100
          nullable: true
        capacity:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          nullable: true
        status:
          type: string
          enum:
            - operational
            - in_service
          nullable: true
      type: object
    TruckCreateRequest:
      required:
        - registrationNumber
        - brand
        - model
        - status
      properties:
        registrationNumber:
          type: string
          maxLength: 50
        brand:
          type: string
          maxLength: 100
        model:
          type: string
          maxLength: 100
        status:
          type: string
          enum:
            - operational
            - in_service
      type: object
    TruckUpdateRequest:
      properties:
        registrationNumber:
          type: string
          maxLength: 50
          nullable: true
        brand:
          type: string
          maxLength: 100
          nullable: true
        model:
          type: string
          maxLength: 100
          nullable: true
        status:
          type: string
          enum:
            - operational
            - in_service
          nullable: true
      type: object
tags:
